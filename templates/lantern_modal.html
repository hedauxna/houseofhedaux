<!-- Lantern Modal -->
<style>
  #lanternModal {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(10, 10, 30, 0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    font-family: 'Georgia', serif;
  }

  .modal-content {
    background: #1a1a2e;
    border: 2px solid #f5f5dc;
    padding: 2rem;
    border-radius: 12px;
    text-align: center;
    color: #f5f5dc;
    box-shadow: 0 0 20px rgba(255, 255, 200, 0.3);
    animation: fadeIn 1.2s ease-out;
    max-width: 400px;
  }

  .modal-content h2 {
    font-size: 1.8rem;
    margin-bottom: 1rem;
  }

  .modal-content input {
    padding: 0.5rem;
    width: 80%;
    margin-bottom: 1rem;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
  }

  .modal-content button {
    background-color: #f5f5dc;
    color: #1a1a2e;
    border: none;
    padding: 0.6rem 1.2rem;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  .modal-content button:hover {
    background-color: #e0e0b0;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  @keyframes lanternFlicker {
  0%   { opacity: 0.8; filter: brightness(1); }
  25%  { opacity: 1; filter: brightness(1.2); }
  50%  { opacity: 0.9; filter: brightness(0.9); }
  75%  { opacity: 1; filter: brightness(1.1); }
  100% { opacity: 0.85; filter: brightness(1); }
}

#lanternGlow {
  animation: lanternFlicker 2s ease-in-out infinite;
  transition: opacity 0.5s ease;
}

</style>

<div id="lanternModal">
  <div class="modal-content">
    <h2>{{ room_name }} Access</h2>
    <p>Speak the phrase that lights the way.</p>
    <input type="text" id="passphraseInput" placeholder="Enter passphrase">
    <button onclick="checkPassphrase()">Light the Lantern</button>
    <p id="feedback" style="color: #ff9999;"></p>
  </div>
</div>

<script>
  const correctPassphrase = "{{ passphrase }}";
  const roomKey = "{{ room_name | lower }}_lantern_lit";

  function showLanternModal() {
    document.getElementById("lanternModal").style.display = "flex";
  }

  function checkPassphrase() {
    const input = document.getElementById("passphraseInput").value.trim();
    if (input === correctPassphrase) {
      localStorage.setItem(roomKey, "true");
      document.getElementById("lanternModal").style.display = "none";
      document.getElementById("protectedContent").style.display = "block";
    } else {
      document.getElementById("feedback").innerText = "The lantern remains dark.";
    }
  }

window.onload = function() {
  console.log("Lantern check running...");
  if (localStorage.getItem(roomKey) === "true") {
    document.getElementById("lanternModal").style.display = "none";
    document.getElementById("protectedContent").style.display = "block";
  } else {
    document.getElementById("lanternModal").style.display = "flex";
  }
};
console.log("Passphrase:", correctPassphrase);
console.log("Room Key:", roomKey);

</script>
